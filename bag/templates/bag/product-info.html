<p class="my-0"><strong>{{ item.product.name }}</strong></p>
<p class="my-0"><strong>Size: </strong>{% if item.product.has_sizes %}{{ item.size|upper }}{% else %}N/A{% endif %}</p>
<p class="my-0 small text-muted">SKU: {{ item.product.sku|upper }}</p>
<p class="my-0"><strong>Main Color:</strong> {{ item.main_color }}</p>
<p class="my-0"><strong>Wording Color:</strong> {{ item.wording_color }}</p>
<p class="my-0"><strong>Writing:</strong> {{ item.writing }}</p>
